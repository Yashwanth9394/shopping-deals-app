name: Update Deals Daily

on:
  schedule:
    # Runs every day at 8 AM UTC (1:30 PM IST)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-deals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch latest deals from Google Sheets
        run: |
          curl -sL "https://docs.google.com/spreadsheets/d/1zt_OaS_HIAdhqsCs6ftK8dwTl8iVgxN5OyOcQhyMu1o/export?format=csv" > deals.csv

      - name: Check if there are changes
        id: check_changes
        run: |
          git diff --exit-code deals.csv || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add deals.csv
          git commit -m "ðŸ”„ Update deals from Google Sheets - $(date +'%Y-%m-%d')"
          git push

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to Amplify
        run: |
          # Prepare deployment
          cp deals.csv dist/
          cd dist && zip -r ../deploy.zip . && cd ..

          # Create and upload deployment
          DEPLOYMENT=$(aws amplify create-deployment --app-id d2ib3gtf6dshd8 --branch-name master)
          JOB_ID=$(echo $DEPLOYMENT | jq -r '.jobId')
          UPLOAD_URL=$(echo $DEPLOYMENT | jq -r '.zipUploadUrl')

          curl -T deploy.zip "$UPLOAD_URL"
          aws amplify start-deployment --app-id d2ib3gtf6dshd8 --branch-name master --job-id $JOB_ID

          echo "âœ… Deployed successfully!"
